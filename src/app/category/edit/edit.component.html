<h2 class="text-center mt-5 mb-3">Edit Category</h2>
<div class="card">
  <div class="card-header">
    <a routerLink="/category/index"
       class="btn btn-outline-info float-right">
      View All Categories
    </a>
  </div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label html="name">Name</label>
        <input [(ngModel)]="category.name"
               type="text"
               class="form-control"
               id="name"
               name="name" />
      </div>
      <div class="form-group">
        <label html="description">Description</label>
        <input [(ngModel)]="category.description"
               type="text"
               class="form-control"
               id="description"
               name="description" />
      </div>
      <button [disabled]="isSaving"
              (click)="handleSave()"
              type="button"
              class="btn btn-outline-primary mt-3">
        Save Product
      </button>
    </form>
  </div>
</div>
